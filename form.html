  <body>
	  <form action="index.html" method="post">
		  <h1>Sign Up</h1>
		  <fieldset>
			  <label for="name">Name:</label>
			  <input type="text" id="name" name="user_name">
	  
			  <label for="email">Email:</label>
			  <input type="email" id="email" name="user_email">
	  
			  <label for="password">Password:</label>
			  <input type="password" id="password" name="user_password">
		 </fieldset>
		 <fieldset>
			  
			  <label for="desk">Desk:</label>
			  	<select type="desk" name="user_desk">
				  <option type="desk-only">UPLIFT Desk</option>
				  <option type="desk-treadmill">UPLIFT Desk w/ Treadmill</option>
			    </select>
		 </fieldset>
		 <fieldset>	  	
					<input type="checkbox" id="newsletter" value="yes_newsletter" user="user_newsletter"><label class="light" for="newsletter">Yes, I would like to receive notifications on sales and new products</label></br>
				  	
					<input type="checkbox" id="newsletter" value="no_newsletter" user="user_newsletter">
						<label class="light" for="newsletter">No, I would not like to receive notifications on sales and new products</label>
			  </fieldset>
			  <button type="submit" class="btn btn-lg btn-success">Submit</button>
	  	
	  </form>
